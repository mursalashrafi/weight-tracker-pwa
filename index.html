<!DOCTYPE html> <!--document type declaration, tells the browser this is an html5 doc-->
<html lang="en"> <!--<html> is the container for everything on the webpage-->
<!--tags usually come in pairs unless they are self-closing tags like meta charset below-->
<head> <!--head contains metadata about the page that does not show visually on the page-->
    <meta charset="UTF-8"> <!--character set, handles english, chinese, emojis-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--mobile responsive setting-->
    <title>My Weight Tracker</title> <!--shows in browser tab, used by google search, not shown on the page itself-->
</head> <!--every opening tag needs a closing tag-->
<body> <!--everything in the body section is visible on your webpage-->
    <h1>Weight Tracker</h1> <!--h1 is heading tag-->
    <p>Welcome to my first PWA</p> <!--p is paragraph tag-->

</body>
<html>
